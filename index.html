<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Proyect</title>
</head>
<body>
    <section class="section">
        <div class="calculator">
            <div class="calculator--container">
                <input type="text" name="display" id="display" class="display" placeholder="0" disabled>

                <div class="buttons">
                    <button id="btn" class="btn btn-operator" data-value="AC">AC</button>
                    <button id="btn" class="btn btn-operator" data-value="DEL">DEL</button>
                    <button id="btn" class="btn btn-operator" data-value="/">/</button>

                    <button id="btn" class="btn" data-value="7">7</button>
                    <button id="btn" class="btn" data-value="8">8</button>
                    <button id="btn" class="btn" data-value="9">9</button>
                    <button id="btn" class="btn btn-operator" data-value="*">*</button>

                    <button id="btn" class="btn" data-value="4">4</button>
                    <button id="btn" class="btn" data-value="5">5</button>
                    <button id="btn" class="btn" data-value="6">6</button>
                    <button id="btn" class="btn btn-operator" data-value="-">-</button>

                    <button id="btn" class="btn" data-value="3">3</button>
                    <button id="btn" class="btn" data-value="2">2</button>
                    <button id="btn" class="btn" data-value="1">1</button>
                    <button id="btn" class="btn btn-operator" data-value="+">+</button>

                    <button id="btn" class="btn" data-value="0">0</button>
                    <button id="btn" class="btn" data-value="00">00</button>
                    <button id="btn" class="btn btn-operator" data-value=".">.</button>
                    <button id="btn" class="btn btn-operator" data-value="=">=</button>
                </div>
            </div>
        </div>
    </section>

    <script src="/app.js"></script>
</body>
</html>
